<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Favicon and App Icons -->
  <link rel="preload" as="image" href="/body-bg.jpg" fetchpriority="high">
  <link rel="preload" as="image" href="/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RailMadad</title>
  <style>
    #loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #75002b 0%, #930b3e 100%);
      z-index: 9999;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-100 text-foreground">
  <div id="loader-container">
    <div class="loader"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    // Wait for both DOMContentLoaded and React app to initialize
    document.addEventListener('DOMContentLoaded', function () {
      // Add event listener to check if React has mounted
      let reactMounted = false;
      const checkReactMounted = setInterval(() => {
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.childNodes.length > 0) {
          reactMounted = true;
          clearInterval(checkReactMounted);

          // Hide loader only after React has mounted
          const loaderContainer = document.getElementById('loader-container');
          if (loaderContainer) {
            loaderContainer.style.transition = 'opacity 0.5s ease-out';
            loaderContainer.style.opacity = '0';
            setTimeout(() => {
              loaderContainer.style.display = 'none';
            }, 500);
          }
        }
      }, 100);

      // Fallback timeout in case React doesn't mount properly
      setTimeout(() => {
        if (!reactMounted) {
          console.error('React app did not mount within timeout period');
          clearInterval(checkReactMounted);
          // Still hide the loader after 5 seconds
          const loaderContainer = document.getElementById('loader-container');
          if (loaderContainer) {
            loaderContainer.style.transition = 'opacity 0.5s ease-out';
            loaderContainer.style.opacity = '0';
            setTimeout(() => {
              loaderContainer.style.display = 'none';
            }, 500);
          }
        }
      }, 5000);
    });
  </script>
</body>

</html>
